version: "3.8"

services:
  redpanda:
    image: redpandadata/redpanda:latest
    command:
      - redpanda start
      - --overprovisioned
      - --smp 1
      - --memory 1G
      - --reserve-memory 0M
      - --node-id 0
      - --check=false
    ports:
      - "9092:9092"
      - "9644:9644"

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    ports:
      - "8123:8123"
      - "9000:9000"

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: risk
      POSTGRES_PASSWORD: risk
      POSTGRES_DB: riskdb
    ports:
      - "5432:5432"
